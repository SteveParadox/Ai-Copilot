version: "3.8"
services:
  asr:
    build: ./asr_service
    volumes: ['./models:/models']
    environment:
      - WHISPER_MODEL=small
    ports:
      - "8000:8000"
  nlp:
    build: ./nlp_service
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8001:8001"
  # optional redis:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
